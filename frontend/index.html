<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck Activity 411L</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
      max-width: 800px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    #btnFortune {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #btnJoke {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btnMood {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .btnMood:nth-of-type(1) {
      background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
    }

    .btnMood:nth-of-type(2) {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
    }

    .btnMood:nth-of-type(3) {
      background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%);
      color: white;
    }

    #btnSmash {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      font-size: 1.1em;
      font-weight: 700;
    }

    #btnSmash:hover {
      transform: scale(1.08);
    }

    #btnSecret {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h2 {
      color: #fff;
      margin-top: 20px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    #out {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      min-height: 150px;
      font-family: 'Courier New', monospace;
      color: #333;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      max-height: 400px;
    }
  </style>
</head>

    <button data-mood="stressed" class="btnMood">üòµ‚Äçüí´ Stressed</button>
    <button id="btnSmash">üí• SMASH!!</button>
    <button id="btnSecret">üïµÔ∏è Secret</button>
  </div>

  <h2>Output</h2>
  <pre id="out">Ready.......</pre>

  <script src="app.js"></script>
</body>
</html>
